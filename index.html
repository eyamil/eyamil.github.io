<html>
    <head>
        <title>Home</title>
        <link rel='stylesheet' type='text/css' href='main.css' />
        <meta name="viewport" content = "width = device-width, initial-scale = 1, user-scalable = no" />
    </head>
    <body>
        <div class='slides'>
            <div class='title'>
                <code class='text'>
                    <span class='flicker large'> eyamil </span>
                    <span> 0x06c1 </span>
                    <p class='subtext'>UCSD 2020 // BIOLOGY, PROGRAMMING, AND MATH // <a href='http://github.com/eyamil'>GITHUB</a></p>
                </code>
            </div>
            <div class='projects focus'>
                <div class='flask white'></div>
                <div class='flask red'></div>
                <div class='heading'>
                    <h1> Projects </h1>
                </div>
            </div>
            <div class='math'>

            </div>
            <div class='thoughts'>

            </div>
        </div>
        <script type='text/javascript'>
            // Title work:
                var title = document.getElementsByClassName('title')[0];
                    var ontextel = title.getElementsByClassName('flicker')[0];
                    var ontext = ontextel.innerText;
                    var offtextel = ontextel.nextElementSibling;
                    var offtext = offtextel.innerText;
                        while (ontextel.lastChild) {
                            ontextel.removeChild(ontextel.lastChild);
                        }
                        while (offtextel.lastChild) {
                            offtextel.removeChild(offtextel.lastChild);
                        }
                        for (var i = 0; i < ontext.length; i++) {
                            var sp = document.createElement('span');
                            var char = document.createTextNode(ontext[i]);
                            var spoff = document.createElement('span');
                            var charoff = document.createTextNode(offtext[i]);
                            var style = Math.floor(2*Math.random())+1;
                            sp.appendChild(char);
                            ontextel.appendChild(sp);
                            sp.style.animationName = 'flickeron' + style;
                            sp.style.animationDuration = 10+20*Math.random() + 's';
                            sp.style.animationOffset = 15*Math.random() + 's';
                            sp.style.animationDirection = (Math.round(2*Math.random()) == 1) ? 'normal' : ((Math.round(2*Math.random()) == 1) ? 'alternate' : 'reverse');
                            spoff.appendChild(charoff);
                            offtextel.appendChild(spoff);
                            spoff.style.animationName = 'flickeroff' + style;
                            spoff.style.animationDuration = sp.style.animationDuration;
                            spoff.style.animationOffset = sp.style.animationOffset;
                            spoff.style.animationDirection = sp.style.animationDirection;
                        }
        </script>
    </body>
</html>
